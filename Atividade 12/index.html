        var aluno3 = {ra: "021", nome: "VINÍCIUS3"};

        function Aluno(ra, nome) {
            this.ra = ra;
            this.nome = nome;
            this.MostraDados = function() {

            }

        function Aluno2() {
            var ra;
            var nome;
            this.setRa = function(value) {
                this.ra = value;
            }
            this.getRa = function() {
                return this.ra;
            }
            this.setNome = function(value) {
                this.nome = value;
            }
            this.getNome = function() {
                return this.nome;
            }
        }
        var aluno5 = new Aluno2();
        aluno5.setRa("023");
        aluno5.setNome("VINÍCIUS5");
