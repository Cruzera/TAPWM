<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteudo">
        <div class="inputText">
            <label for="inputText">Escreva algo:</label>
            <input type="text" id="inputText">
        </div>
        <div class="checkbox">
            <label for="upperCase">Transformar em Maiúsculas:</label>
            <input type="checkbox" id="upperCase">
        </div>
        <div class="checkbox">
            <label for="lowerCase">Transformar em Minúsculas:</label>
            <input type="checkbox" id="lowerCase">
        </div>
        <script src="main.js"></script>
    </div>
</body>
</html>
